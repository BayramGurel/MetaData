# Paths (Use forward slashes or escaped backslashes)
Paths.source_dir=C:/path/to/source
Paths.staging_dir=C:/path/to/staging
Paths.processed_dir=C:/path/to/processed
Paths.log_file=../logs/pipeline.log # Relative to script/jar location

# CKAN
CKAN.ckan_url=https://your-ckan-instance.com
CKAN.api_key=YOUR_CKAN_API_KEY_HERE

# Pipeline
Pipeline.move_processed_files=true

# ZipHandling
ZipHandling.relevant_extensions=.shp,.dbf,.shx,.prj,.csv,.geojson
ZipHandling.extract_nested_zips=false

# Behaviour
Behaviour.create_organizations=false